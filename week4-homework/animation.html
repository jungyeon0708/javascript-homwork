<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>4주차 과제(애니매이션)</title>
    <link rel="stylesheet" href="./animation.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/pavicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./animation.js"></script>
  </head>
  <body>
    <li><a href="/index.html">메인으로 돌아가기</a></li>
    <br />
    <br />
    <div class="main-content" role="main">
      <section class="main-left" aria-label="텍스트 영역">
        <div class="main-label" tabindex="0" aria-label="멋쟁이 사자처럼">
          멋쟁이 사자처럼
        </div>
        <h1
          class="main-title"
          tabindex="0"
          aria-label="연습하지 않으면, 누구나 발전하지 않는다."
        >
          <span class="thin"
            >연습하지 않으면<span class="comma" aria-hidden="true">,</span
            ><br /></span
          ><span class="bold">누구나 발전하지 <br />않는다.</span>
        </h1>
        <p
          class="main-desc"
          tabindex="0"
          aria-label="실용적이고 짜임새 있는 실습 예제와 강의로 프론트엔드 개발 역량을 마음껏 확장해보세요."
        >
          실용적이고 짜임새 있는 실습 예제와<br />
          강의로 프론트엔드 개발 역량을<br />
          마음껏 확장해보세요.
        </p>
        <div class="main-btns">
          <button class="btn black" tabindex="0" aria-label="강의 사이트 이동">
            프론트엔드 스쿨
          </button>
          <a href="#" class="btn link" tabindex="0" aria-label="커리큘럼 보기"
            >커리큘럼 보기</a
          >
        </div>
      </section>
      <section class="main-right" aria-label="이미지 영역">
        <div class="grid-svg-bg" aria-hidden="true">
          <img src="./assets/line-01.svg" class="grid-line line-h1" alt="" />
          <img src="./assets/line-02.svg" class="grid-line line-h2" alt="" />
          <img src="./assets/line-03.svg" class="grid-line line-h3" alt="" />
          <img src="./assets/line-04.svg" class="grid-line line-v1" alt="" />
          <img src="./assets/line-05.svg" class="grid-line line-v2" alt="" />
          <img src="./assets/line-06.svg" class="grid-line line-v3" alt="" />
        </div>
        <div class="svg-shapes" aria-label="도형 및 인물 이미지 영역">
          <img src="./assets/shape-01.svg" class="svg-shape shape-01" alt="" />
          <img src="./assets/shape-02.svg" class="svg-shape shape-02" alt="" />
          <img src="./assets/shape-03.svg" class="svg-shape shape-03" alt="" />
          <img src="./assets/shape-04.svg" class="svg-shape shape-04" alt="" />
          <img src="./assets/shape-05.svg" class="svg-shape shape-05" alt="" />
          <img src="./assets/shape-06.svg" class="svg-shape shape-06" alt="" />
          <img src="./assets/shape-07.svg" class="svg-shape shape-07" alt="" />
          <img src="./assets/shape-08.svg" class="svg-shape shape-08" alt="" />
          <img src="./assets/shape-09.svg" class="svg-shape shape-09" alt="" />
          <img src="./assets/shape-10.svg" class="svg-shape shape-10" alt="" />
          <img src="./assets/shape-11.svg" class="svg-shape shape-11" alt="" />
          <img src="./assets/shape-12.svg" class="svg-shape shape-12" alt="" />
          <img src="./assets/shape-13.svg" class="svg-shape shape-13" alt="" />
          <img src="./assets/shape-14.svg" class="svg-shape shape-14" alt="" />
          <img src="./assets/shape-15.svg" class="svg-shape shape-15" alt="" />
          <img src="./assets/shape-16.svg" class="svg-shape shape-16" alt="" />
          <img
            src="./assets/image.png"
            class="center-image"
            alt="중앙 인물 이미지"
            tabindex="0"
            aria-label="중앙 인물 이미지"
          />
        </div>
      </section>
    </div>
  </body>
</html>
